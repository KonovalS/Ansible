---
  - name: php | {{ ansible_os_family }} | Install PHP
    apt:
      name: libnginx2-mod-php
    become: true
    notify:
      - restart nginx
    when: ansible_os_family == "Debian"

  - name: php | {{ ansible_os_family }} | Install PHP
    yum:
      name: php.x86_64
    become: true
    notify:
      - restart nginx
    when: ansible_os_family == "RedHat"
