---
  - name: Setting Debian facts
    set_fact:
      apache_service_name: apache2
      apache2_vhost_folder_src: "etc/apache2/sites-available"
      apache2_vhost_folder_dest: "/etc/apache2/sites-available"
      apache2_web_group: "www-data"
      apache2_web_owner: "www-data"
      apache2_web_root: "/var/www/html"
    when: ansible_os_family == "Debian"

  - name: Setting RedHat facts
    set_fact:
      apache_service_name: httpd
      apache2_vhost_folder_src: "etc/httpd/conf.d"
      apache2_vhost_folder_dest: "/etc/httpd/conf.d"
      apache2_web_group: "apache"
      apache2_web_owner: "apache"
      apache2_web_root: "/var/www/html"
    when: ansible_os_family == "RedHat"
